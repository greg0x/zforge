# Zaino Regtest Configuration for Docker
# Same as zaino-regtest.toml but with Docker volume paths and hostnames

backend = "fetch"
network = "Regtest"

[grpc_settings]
grpc_listen_address = "0.0.0.0:8137"

[validator_settings]
# Connect to zebra container by service name
validator_jsonrpc_listen_address = "zebra:18232"

[storage.database]
path = "/data/zaino"
